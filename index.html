<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazrrIndonesia - Request Counter</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            position: relative;
            z-index: 2;
        }
        #chart-container {
            width: 100%;
            height: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Varcel Dstat Request Count Check</h2>
        <div id="chart-container"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let chart = Highcharts.chart('chart-container', {
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg,
                    backgroundColor: 'transparent',
                },
                title: { text: '', style: { color: 'white' } },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    labels: { style: { color: 'white' } }
                },
                yAxis: {
                    title: { text: 'Request Count', style: { color: 'white' } },
                    min: 0,
                    labels: { style: { color: 'white' } },
                    gridLineColor: 'rgba(255,255,255,0.2)'
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x:%H:%M:%S}: {point.y}'
                },
                legend: { enabled: false },
                series: [{
                    name: 'Requests',
                    data: [],
                    color: 'red',
                    marker: { enabled: false }
                }],
                credits: { enabled: false }
            });

            function updateChart() {
                fetch('https://www.fazrrhost-site.my.id/api/request-count')
                    .then(res => res.json())
                    .then(data => {
                        let x = (new Date()).getTime();
                        let y = data.requestCount || 0;
                        chart.series[0].addPoint([x, y], true, chart.series[0].data.length > 30);
                    })
                    .catch(err => console.warn("Fetch error:", err));
            }

            updateChart(); // Jalankan pertama kali sebelum interval
            setInterval(updateChart, 1000);
        });
    </script>
</body>
</html>
