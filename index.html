<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FazrrIndonesia - Request Counter</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            position: relative;
            z-index: 2;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn.red { background: #d10000; color: white; }
        .btn.blue { background: #007bff; color: white; }
        .btn.gray { background: #444; color: white; }
        .btn:hover { opacity: 0.8; }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 15px;
        }
        #chart-container {
            width: 100%;
            height: 350px;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            z-index: 1;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="watermark">FAZRRINDONESIA</div>
    <div class="container">
        <div class="title">Varcel Dstat Request count Check</div>
        <div class="subtitle">https://www.fazrrhost-site.my.id/api/request-count</div>
        <div class="button-group">
            <button class="btn red" onclick="copyToClipboard()">Copy URL</button>
            <a href="https://check-host.net/check-http?host=https://www.fazrrhost-site.my.id/api/request-count" class="btn blue" target="_blank">WHOIS</a>
            <a href="https://check-host.net/check-http?host=https://www.fazrrhost-site.my.id/api/request-count" class="btn gray" target="_blank">HTTP-CHECK</a>
        </div>
        <div id="chart-container"></div>
    </div>
    <script>
        function copyToClipboard() {
            const url = "https://www.fazrrhost-site.my.id/api/request-count";
            navigator.clipboard.writeText(url).then(() => {
                alert("URL copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }document.addEventListener("DOMContentLoaded", function () {
        let chart = Highcharts.chart('chart-container', {
            chart: {
                type: 'area',
                backgroundColor: 'transparent',
                animation: Highcharts.svg,
            },
            title: { text: '', style: { color: 'white' } },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                labels: { style: { color: 'white' } }
            },
            yAxis: {
                title: { text: 'Values', style: { color: 'white' } },
                min: 0,
                labels: { style: { color: 'white' } },
                gridLineColor: 'rgba(255,255,255,0.2)'
            },
            legend: { enabled: false },
            series: [{
                name: 'Requests',
                data: [],
                color: 'red',
                fillOpacity: 0.2
            }],
            credits: { enabled: false }
        });
        function updateChart() {
            fetch('/api/request-count')
                .then(res => res.json())
                .then(data => {
                    let x = (new Date()).getTime();
                    let y = data.requestCount;
                    chart.series[0].addPoint([x, y], true, chart.series[0].data.length > 30);
                })
                .catch(err => console.error("Fetch error:", err));
        }

        setInterval(updateChart, 1000);
    });
</script>

</body>
</html>
